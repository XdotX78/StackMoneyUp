# netlify.toml
[build]
  command = "npm run build"
  publish = ".next"

# Mantieni lo scan attivo ma ignora le chiavi PUBLIC di Supabase
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

# (facoltativo ma utile) cache immutabile degli asset Next
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
